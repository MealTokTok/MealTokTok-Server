spring:
  config:
    activate:
      on-profile: local
oauth:
  kakao:
    base-url: https://kauth.kakao.com
    client-id: ${KAKAO_CLIENT}
    redirect-url: ${KAKAO_REDIRECT}
    app-id: ${KAKAO_APP_ID}
    admin-key: ${KAKAO_ADMIN_KEY}
    service-key: ${KAKAO_CLIENT}
---
spring:
  config:
    activate:
      on-profile: prod
oauth:
  kakao:
    base-url: https://kauth.kakao.com
    client-id: ${KAKAO_CLIENT}
    redirect-url: ${KAKAO_REDIRECT}
    app-id: ${KAKAO_APP_ID}
    admin-key: ${KAKAO_ADMIN_KEY}
    service-key: ${KAKAO_APP_ID}